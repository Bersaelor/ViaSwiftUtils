# references:
# * http://www.objc.io/issue-6/travis-ci.html

language: objective-c
cache: bundler
osx_image: xcode9
xcode_workspace: ViaSwiftUtils.xcworkspace
xcode_scheme: ViaSwiftUtils_iOS

install:
  - ./install_swiftlint.sh
  - bundle install

env:
  matrix:
    - TEST_DESTINATION="OS=11.0,name=iPhone 7"
    - TEST_DESTINATION="OS=9.3,name=iPhone 6"

before_script:
  - killall "Simulator"
  
script:
  - bundle exec danger
  - instruments -s devices
  - set -o pipefail && xcodebuild test -workspace ViaSwiftUtils.xcworkspace -scheme ViaSwiftUtils_iOS -destination "$TEST_DESTINATION" | xcpretty
